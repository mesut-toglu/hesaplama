        <script>
          function hesapla66() 
          {
            var sayi200 = document.getElementById("y_çap").value;
            var sayi300 = document.getElementById("yukseklik").value;
            sayi200 = Number(sayi200);
            sayi300 = Number(sayi300);
            var alan = Math.PI * sayi200 * (sayi200 + Math.sqrt(Math.pow(sayi200, 2) + Math.pow(sayi300, 2)));
            var hacim = (1 / 3) * Math.PI * Math.pow(sayi200, 2) * sayi300;
            alert("koninin alanı:" + alan + " \n koninin hacmi:" + hacim);
          }
          var hesapBtn = document.getElementById("hesapla66");
          hesapBtn.onclick = hesapla66;
        </script>
